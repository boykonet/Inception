server	{
		listen 80 default_server;
		listen [::]:80 default_server;
		return 301 https://$host$request_uri;
}

server {
		listen 443 ssl;
		listen [::]:443 ssl;
        server_name _;

		ssl_certificate /etc/nginx/ssl/nginx.crt;
		ssl_certificate_key /etc/nginx/ssl/nginx.key;
		
		root /var/www/;
		index index.html;

		location / {
				try_files $uri $uri/ =404;
        }
		
		location /wordpress {
				return 307 http://$host:9000;
		}
}
